<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			const unique = [...new Set(arr)];

			// Return -Infinity if less than 2 distinct values
			if (unique.length < 2) return -Infinity;

			// Find the highest and second highest manually
			let max = -Infinity;
			let second = -Infinity;

			for (let num of unique) {
				if (num > max) {
					second = max;
					max = num;
				} else if (num > second) {
					second = num;
				}
			}

			return second;
		}

		function Main() {
			var n = prompt("Enter the number of elements"); // âœ… Uncommented
			n = parseInt(n); // ðŸ”’ Ensure it's a number
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseFloat(prompt("Enter element " + (i + 1))); // âœ… Convert input to number
			}
			alert(secondHighest(arr));
		}

		Main();
	</script>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
